<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–ó–∞ –î–µ–Ω–∏—Ü–∞ ‚ù§Ô∏è</title>

<style>
:root {
    --primary-pink: #ff0080;
    --glow-color: #ff66cc;
}

/* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∑–∞ iPhone Viewport */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100dvh; /* Dynamic height –∑–∞ Safari */
    overflow: hidden;
    background: #000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: white;
    touch-action: manipulation; /* –ü—Ä–µ–º–∞—Ö–≤–∞ –∑–∞–±–∞–≤—è–Ω–µ—Ç–æ –ø—Ä–∏ –∫–ª–∏–∫ –Ω–∞ iOS */
}

#bg-gradient {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #330033 0%, #000 100%);
    z-index: -2;
}

/* –ó–≤–µ–∑–¥–∏ */
.star {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.5;
}

/* –¶–µ–Ω—Ç—Ä–∞–ª–µ–Ω –ë—É—Ç–æ–Ω */
#heartBtn {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 100px;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 100;
    -webkit-tap-highlight-color: transparent;
    animation: heartBeat 1.2s infinite ease-in-out;
    filter: drop-shadow(0 0 20px var(--primary-pink));
}

@keyframes heartBeat {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.15); }
}

/* –ú–µ—á–µ—Ç–∞ */
.teddy {
    position: absolute;
    bottom: -120px;
    font-size: 80px;
    transition: all 1.5s cubic-bezier(0.23, 1, 0.32, 1);
    z-index: 10;
    pointer-events: none;
}

/* –ï—Ñ–µ–∫—Ç–∏ –∏ –ï–º–æ—Ç–∏–∫–æ–Ω–∏ */
.floating-item {
    position: absolute;
    pointer-events: none;
    z-index: 50;
    will-change: transform, opacity;
}

/* –¢–µ–∫—Å—Ç */
#message {
    position: absolute;
    top: 55%;
    width: 100%;
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.8s ease-out;
    background: linear-gradient(90deg, #fff, #ff66cc, #fff);
    background-size: 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    z-index: 110;
}

.show-msg {
    opacity: 1 !important;
    transform: scale(1) !important;
    animation: textShine 3s linear infinite;
}

@keyframes textShine {
    to { background-position: 200%; }
}

#title {
    margin-top: 60px;
    padding: 0 20px;
    font-size: 24px;
    text-shadow: 0 0 10px var(--glow-color);
}
</style>
</head>

<body>

<div id="bg-gradient"></div>
<h2 id="title">–î–µ–Ω–∏—Ü–∞, –Ω–∞—Ç–∏—Å–Ω–∏ —Å—ä—Ä—Ü–µ—Ç–æ... ‚ú®</h2>
<button id="heartBtn">‚ù§Ô∏è</button>
<div id="message">–û–ë–ò–ß–ê–ú –¢–ï, –î–ï–ù–ò–¶–ê! üíñ</div>

<script>
const btn = document.getElementById("heartBtn");
const message = document.getElementById("message");
const title = document.getElementById("title");

// –°—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –∑–≤–µ–∑–¥–∏
for(let i=0; i<80; i++) {
    let star = document.createElement("div");
    star.className = "star";
    let size = Math.random() * 2 + "px";
    star.style.width = size;
    star.style.height = size;
    star.style.left = Math.random() * 100 + "%";
    star.style.top = Math.random() * 100 + "%";
    document.body.appendChild(star);
}

btn.addEventListener("click", function() {
    // 1. –°–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω–∞ –≤–µ–¥–Ω–∞–≥–∞
    btn.style.display = "none";
    title.style.opacity = "0";

    // 2. –ú–µ—á–µ—Ç–∞—Ç–∞ –∏–∑—Å–∫–∞—á–∞—Ç
    const t1 = createTeddy("10%");
    const t2 = createTeddy("65%");
    
    setTimeout(() => {
        t1.style.bottom = "15%";
        t2.style.bottom = "15%";
    }, 100);

    // 3. –î—ä–∂–¥ –æ—Ç —Å—ä—Ä—Ü–∞ (–û–ø—Ç–∏–º–∏–∑–∏—Ä–∞–Ω –∑–∞ iOS)
    let count = 0;
    let rain = setInterval(() => {
        spawnEmoji(["‚ù§Ô∏è", "üíñ", "üåπ", "‚ú®"][Math.floor(Math.random()*4)]);
        count++;
        if(count > 40) clearInterval(rain);
    }, 100);

    // 4. –ö—É–ª–º–∏–Ω–∞—Ü–∏—è
    setTimeout(() => {
        message.classList.add("show-msg");
        bigExplosion();
        // –ú–µ—á–µ—Ç–∞—Ç–∞ —Å–µ –ø—Ä–∏–±–ª–∏–∂–∞–≤–∞—Ç
        t1.style.left = "20%";
        t2.style.left = "55%";
    }, 2500);
});

function createTeddy(left) {
    const t = document.createElement("div");
    t.innerHTML = "üß∏";
    t.className = "teddy";
    t.style.left = left;
    document.body.appendChild(t);
    return t;
}

function spawnEmoji(emoji) {
    const el = document.createElement("div");
    el.innerHTML = emoji;
    el.className = "floating-item";
    el.style.left = Math.random() * 90 + "%";
    el.style.bottom = "-50px";
    el.style.fontSize = "25px";
    
    const duration = 2 + Math.random() * 2;
    el.animate([
        { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
        { transform: `translateY(-100vh) rotate(${Math.random()*360}deg)`, opacity: 0 }
    ], {
        duration: duration * 1000,
        easing: 'linear'
    });

    document.body.appendChild(el);
    setTimeout(() => el.remove(), duration * 1000);
}

function bigExplosion() {
    for(let i=0; i<50; i++) {
        const p = document.createElement("div");
        p.innerHTML = "üíó";
        p.className = "floating-item";
        p.style.left = "50%";
        p.style.top = "45%";
        p.style.fontSize = "20px";
        
        const angle = Math.random() * Math.PI * 2;
        const dist = 100 + Math.random() * 150;
        const tx = Math.cos(angle) * dist;
        const ty = Math.sin(angle) * dist;

        p.animate([
            { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
            { transform: `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(0)`, opacity: 0 }
        ], {
            duration: 1200,
            easing: 'ease-out'
        });

        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1200);
    }
}
</script>

</body>
</html>
